name: Calling Reusable Workflows
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Input description"
        type: string
        default: "unicorn"
        required: false
jobs:
  calling-a-reusable-wf:
    uses: hirajabeen9/resuseable-workflow/.github/workflows/reuseable.yaml@main
    with:
      name: ${{ inputs.name }}
    secrets:
      access-token: ${{ secrets.ACCESS_TOKEN }}
  calling-a-reusable-wf-same-name-repo:
    uses: ./.github/workflows/reusable-workflow.yaml

  calling-a-reusable-wf-output:
    runs-on: ubuntu-latest
    needs: calling-a-reusable-wf-same-name-repo
    steps:
        - run: echo ${{needs.calling-a-reusable-wf-same-name-repo.outputs.date }}